<!DOCTYPE html>
<html>
<head>
	<title>Mini Project 2</title>
</head>
<body>
 	<h1>Vikas Sanil</h1>
     <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <div class="col-sm-4"> 
                <span>Name: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control"  name="name"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <span>Email: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control"  name="email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <span>Phone: </span>
            </div>
            <div class="col-sm-4"> 
                <input type="text" class="form-control"  name="phone"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <input type="file" class="form-control"  name="uploadFile"/>
            </div>
        </div>
        <!-- You will have to add three more fields named: email, phone, and name -->
        <div class="form-group">
            <div class="col-sm-4"> 
                <input class="btn btn-primary" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</body>
</html>
