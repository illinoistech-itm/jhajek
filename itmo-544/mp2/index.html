<!DOCTYPE html>
<html>
<head>
	<title>MP2</title>
</head>
<body>
 	<h1>YOUR NAME HERE</h1>
     <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Name</label><br>
                <input type="text" name="name" placeholder="jeremy hajek">          
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Email</label><br>
                <input type="text" name="email" placeholder="jeremy.hajek@outlook.com">          
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Phone</label><br>
                <input type="text" name="phone" placeholder="13125675970">          
            </div>
        </div>                
        <div class="form-group">
            <div class="col-sm-4"> 
                <input type="file" class="form-control"  name="uploadFile"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <input class="btn btn-primary" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</body>
</html>
